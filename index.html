<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Microsoft - Cloud, Computers, Apps &amp; Gaming</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
  <div class="container px-5">
    <div class="navbar flex justify-between items-center p-4">
      <div class="flex justify-center items-center md:order-2">
        <div class="hamburger inline-block p-4 cursor-pointer md:hidden">
          <div class="line h-0.5 w-6 my-1 bg-black"></div>
          <div class="line h-0.5 w-6 my-1 bg-black"></div>
          <div class="line h-0.5 w-6 my-1 bg-black"></div>
        </div>
        <div class="search md:hidden w-4 mr-6"><img src="assets/search.svg" alt=""></div>
      </div>
      <div class="logo text-center flex md:order-1">
        <div class="py-4 w-[50%]"><img src="assets/mslogo.png" alt=""></div>
        <div class="features absolute md:static bg-gray-200 md:bg-white w-fit md:w-auto inset-0 md:flex md:mx-4 
            md:items-center md:space-x-2 -translate-x-96 md:-translate-x-0">
            <div class="fitems w-28 hover:underline hover:underline-offset-8 cursor-pointer">Microsoft 365</div>
            <div class="fitems hover:underline hover:underline-offset-8 cursor-pointer">Teams</div>
            <div class="fitems hover:underline hover:underline-offset-8 cursor-pointer">Office</div>
            <div class="fitems hover:underline hover:underline-offset-8 cursor-pointer">Windows</div>
            <div class="fitems hover:underline hover:underline-offset-8 cursor-pointer">Surface</div>
            <div class="fitems hover:underline hover:underline-offset-8 cursor-pointer">Xbox</div>
            <div class="fitems hover:underline hover:underline-offset-8 cursor-pointer">Support</div>
        </div>
      </div>
      <div class="cart text-center md:order-3 flex">
        <div class="search hidden md:block mr-6">All Microsoft</div>
        <div class="hidden md:mx-2">Search</div>
        <img  class="hidden md:block w-4 mr-4" src="assets/search.svg" alt="">
        <div class="flex md:pt-1">
          <img  class="w-4 h-4 mr-4" src="assets/cart icon.svg" alt="">
          <img  class="w-4 h-4 mr-4" src="assets/account icon.svg" alt="">
        </div>
      </div>
    </div>
    <div class="slider flex flex-col-reverse md:flex-row bg-[#f2f2f2]">
      <div class="left flex flex-col justify-center items-center md:items-baseline py-12 md:ml-32 space-y-5">
        <h1 class="text-2xl font-medium md:text-4xl mx-5">Surface Laptop</h1>
        <p class="w-3/4 mx-5 text-center md:text-left">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsam a repellat aut recusandae qui assumenda?</p>
        <button class="text-white px-4 py-2 my-6 mx-5 bg-black font-bold">Shop Now</button>
      </div>
      <div class="right">
        <img src="assets/ms.webp" alt="" class="w-[60rem] md:w-[64rem]">
      </div>
    </div>
    <div class="promo space-y-6 md:flex justify-center">
      <div class="item flex items-center mx-4 mt-7 space-x-2 md:flex md:flex-col">
        <img src="assets/ic1.png" alt="">
        <span class="font-bold">Choose your Microsoft 365</span>
      </div>
      <div class="item flex items-center mx-4 space-x-2 md:flex md:flex-col">
        <img src="assets/ic2.webp" alt="">
        <span class="font-bold">Explore surface devices</span>
      </div>
      <div class="item flex items-center mx-4 space-x-2 md:flex md:flex-col">
        <img src="assets/ic3.webp" alt="">
        <span class="font-bold">Buy Xbox games</span>
      </div>
      <div class="item flex items-center mx-4 space-x-2 md:flex md:flex-col">
        <img src="assets/ic4.png" alt="">
        <span class="font-bold">Get windows 11</span>
      </div>
    </div>
  </div>
  </body>
</html>
